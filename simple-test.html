<!DOCTYPE html>
<html>
<head>
    <title>Simple Image Test</title>
    <meta charset="UTF-8">
</head>
<body style="background: white; padding: 20px;">
    <h1>Direct Image Test - No Server, No CSP</h1>

    <h2>Test 1: Simple HTTPS Image</h2>
    <img src="https://via.placeholder.com/300x200/007bff/ffffff?text=Test" alt="Test" style="border: 2px solid red;">

    <h2>Test 2: Cloudinary Image</h2>
    <img src="https://res.cloudinary.com/dfqoebbyj/image/upload/v1757789602/cruise-app/ships/virgin-scarlet-lady.jpg" alt="Ship" style="border: 2px solid blue; width: 300px;">

    <h2>Test 3: Data URL Image</h2>
    <img src="data:image/svg+xml,%3Csvg width='100' height='100' xmlns='http://www.w3.org/2000/svg'%3E%3Crect width='100' height='100' fill='green'/%3E%3C/svg%3E" alt="Green Square" style="border: 2px solid green;">

    <script>
        document.querySelectorAll('img').forEach((img, i) => {
            console.log(`Image ${i+1} src:`, img.src);
        });
    </script>
</body>
</html>
