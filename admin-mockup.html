<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-GAY Admin Dashboard - Interactive Mockup</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --ocean-primary: #1a73e8;
            --ocean-secondary: #00acc1;
            --ocean-accent: #ff7043;
            --ocean-gold: #ffc107;
            --success: #4caf50;
            --warning: #ff9800;
            --error: #f44336;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: var(--gray-50);
        }

        .ocean-gradient {
            background: linear-gradient(135deg, var(--ocean-primary) 0%, var(--ocean-secondary) 100%);
        }

        .card-hover {
            transition: all 0.3s ease;
        }

        .card-hover:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .sidebar-item {
            transition: all 0.2s ease;
        }

        .sidebar-item:hover {
            background: rgba(26, 115, 232, 0.1);
            border-left: 3px solid var(--ocean-primary);
        }

        .sidebar-item.active {
            background: rgba(26, 115, 232, 0.15);
            border-left: 3px solid var(--ocean-primary);
            color: var(--ocean-primary);
        }

        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
        }

        .tab-active {
            border-bottom: 3px solid var(--ocean-primary);
            color: var(--ocean-primary);
        }

        @keyframes slideIn {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .animate-slide-in {
            animation: slideIn 0.3s ease-out;
        }

        .animate-fade-in {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function AdminDashboard() {
            const [activeSection, setActiveSection] = useState('dashboard');
            const [activeTab, setActiveTab] = useState('overview');
            const [sidebarCollapsed, setSidebarCollapsed] = useState(false);
            const [darkMode, setDarkMode] = useState(false);
            const [showTripModal, setShowTripModal] = useState(false);
            const [selectedTrips, setSelectedTrips] = useState([]);

            // Mock data
            const trips = [
                { id: 1, name: 'Greek Isles Cruise 2025', ship: 'Valiant Lady', dates: 'Oct 15-22, 2025', status: 'upcoming', engagement: 85 },
                { id: 2, name: 'Caribbean Adventure', ship: 'Celebrity Apex', dates: 'Mar 1-8, 2025', status: 'upcoming', engagement: 92 },
                { id: 3, name: 'Mediterranean Dream', ship: 'Scarlet Lady', dates: 'Aug 10-17, 2024', status: 'past', engagement: 78 },
            ];

            const talent = [
                { id: 1, name: 'Trixie Mattel', category: 'Drag', featured: true, image: '👑' },
                { id: 2, name: 'Bob the Drag Queen', category: 'Drag', featured: true, image: '⭐' },
                { id: 3, name: 'Dillon Francis', category: 'DJ', featured: false, image: '🎵' },
            ];

            const ports = [
                { id: 1, name: 'Santorini', country: 'Greece', trips: 5, rating: 4.8 },
                { id: 2, name: 'Mykonos', country: 'Greece', trips: 7, rating: 4.9 },
                { id: 3, name: 'Barcelona', country: 'Spain', trips: 3, rating: 4.7 },
            ];

            const navigationItems = [
                { id: 'dashboard', label: 'Dashboard', icon: 'fas fa-home' },
                { id: 'trips', label: 'Trip Management', icon: 'fas fa-ship' },
                { id: 'content', label: 'Content', icon: 'fas fa-folder' },
                { id: 'analytics', label: 'Analytics', icon: 'fas fa-chart-bar' },
                { id: 'users', label: 'Users', icon: 'fas fa-users' },
                { id: 'settings', label: 'Settings', icon: 'fas fa-cog' },
            ];

            const handleTripSelection = (tripId) => {
                setSelectedTrips(prev =>
                    prev.includes(tripId)
                        ? prev.filter(id => id !== tripId)
                        : [...prev, tripId]
                );
            };

            return (
                <div className={`min-h-screen ${darkMode ? 'bg-gray-900' : 'bg-gray-50'}`}>
                    {/* Header */}
                    <header className="bg-white border-b border-gray-200 fixed w-full top-0 z-50">
                        <div className="px-6 h-16 flex items-center justify-between">
                            <div className="flex items-center space-x-4">
                                <button
                                    onClick={() => setSidebarCollapsed(!sidebarCollapsed)}
                                    className="p-2 hover:bg-gray-100 rounded-lg transition-colors"
                                >
                                    <i className="fas fa-bars text-gray-600"></i>
                                </button>
                                <div className="flex items-center space-x-3">
                                    <div className="w-10 h-10 bg-gradient-to-br from-blue-500 to-cyan-500 rounded-lg flex items-center justify-center">
                                        <i className="fas fa-anchor text-white"></i>
                                    </div>
                                    <div>
                                        <h1 className="text-xl font-bold text-gray-900">Atlantis Events</h1>
                                        <p className="text-xs text-gray-500">Admin Dashboard</p>
                                    </div>
                                </div>
                            </div>
                            <div className="flex items-center space-x-4">
                                <button className="p-2 hover:bg-gray-100 rounded-lg relative">
                                    <i className="fas fa-bell text-gray-600"></i>
                                    <span className="absolute top-1 right-1 w-2 h-2 bg-red-500 rounded-full"></span>
                                </button>
                                <button
                                    onClick={() => setDarkMode(!darkMode)}
                                    className="p-2 hover:bg-gray-100 rounded-lg"
                                >
                                    <i className={`fas fa-${darkMode ? 'sun' : 'moon'} text-gray-600`}></i>
                                </button>
                                <div className="flex items-center space-x-3 pl-4 border-l">
                                    <div className="w-8 h-8 bg-gray-300 rounded-full"></div>
                                    <div>
                                        <p className="text-sm font-medium">Admin User</p>
                                        <p className="text-xs text-gray-500">Super Admin</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </header>

                    {/* Sidebar */}
                    <aside className={`fixed left-0 top-16 h-full bg-white border-r border-gray-200 transition-all duration-300 z-40 ${
                        sidebarCollapsed ? 'w-20' : 'w-64'
                    }`}>
                        <nav className="p-4">
                            {navigationItems.map(item => (
                                <button
                                    key={item.id}
                                    onClick={() => setActiveSection(item.id)}
                                    className={`w-full flex items-center ${sidebarCollapsed ? 'justify-center' : 'space-x-3'} px-3 py-3 rounded-lg sidebar-item ${
                                        activeSection === item.id ? 'active' : ''
                                    }`}
                                >
                                    <i className={`${item.icon} text-lg`}></i>
                                    {!sidebarCollapsed && <span className="font-medium">{item.label}</span>}
                                </button>
                            ))}
                        </nav>
                    </aside>

                    {/* Main Content */}
                    <main className={`pt-16 transition-all duration-300 ${sidebarCollapsed ? 'ml-20' : 'ml-64'}`}>
                        <div className="p-6">
                            {activeSection === 'dashboard' && (
                                <div className="animate-fade-in">
                                    {/* Page Header */}
                                    <div className="mb-8">
                                        <h2 className="text-3xl font-bold text-gray-900 mb-2">Dashboard Overview</h2>
                                        <p className="text-gray-600">Welcome back! Here's what's happening with your trips.</p>
                                    </div>

                                    {/* Stats Grid */}
                                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                                        <div className="stat-card card-hover">
                                            <div className="flex items-center justify-between mb-4">
                                                <div className="w-12 h-12 bg-blue-100 rounded-lg flex items-center justify-center">
                                                    <i className="fas fa-ship text-blue-600 text-lg"></i>
                                                </div>
                                                <span className="text-xs text-green-600 bg-green-100 px-2 py-1 rounded-full">
                                                    +12% ↑
                                                </span>
                                            </div>
                                            <h3 className="text-2xl font-bold text-gray-900">24</h3>
                                            <p className="text-sm text-gray-600">Active Trips</p>
                                        </div>

                                        <div className="stat-card card-hover">
                                            <div className="flex items-center justify-between mb-4">
                                                <div className="w-12 h-12 bg-purple-100 rounded-lg flex items-center justify-center">
                                                    <i className="fas fa-users text-purple-600 text-lg"></i>
                                                </div>
                                                <span className="text-xs text-green-600 bg-green-100 px-2 py-1 rounded-full">
                                                    +23% ↑
                                                </span>
                                            </div>
                                            <h3 className="text-2xl font-bold text-gray-900">156</h3>
                                            <p className="text-sm text-gray-600">Talent Profiles</p>
                                        </div>

                                        <div className="stat-card card-hover">
                                            <div className="flex items-center justify-between mb-4">
                                                <div className="w-12 h-12 bg-green-100 rounded-lg flex items-center justify-center">
                                                    <i className="fas fa-chart-line text-green-600 text-lg"></i>
                                                </div>
                                                <span className="text-xs text-red-600 bg-red-100 px-2 py-1 rounded-full">
                                                    -5% ↓
                                                </span>
                                            </div>
                                            <h3 className="text-2xl font-bold text-gray-900">87%</h3>
                                            <p className="text-sm text-gray-600">Engagement Rate</p>
                                        </div>

                                        <div className="stat-card card-hover">
                                            <div className="flex items-center justify-between mb-4">
                                                <div className="w-12 h-12 bg-orange-100 rounded-lg flex items-center justify-center">
                                                    <i className="fas fa-calendar text-orange-600 text-lg"></i>
                                                </div>
                                                <span className="text-xs text-gray-600 bg-gray-100 px-2 py-1 rounded-full">
                                                    Today
                                                </span>
                                            </div>
                                            <h3 className="text-2xl font-bold text-gray-900">3</h3>
                                            <p className="text-sm text-gray-600">Upcoming Events</p>
                                        </div>
                                    </div>

                                    {/* Quick Actions */}
                                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-8">
                                        <div className="lg:col-span-2 bg-white rounded-xl p-6 shadow-sm">
                                            <h3 className="text-lg font-semibold text-gray-900 mb-4">Recent Activity</h3>
                                            <div className="space-y-4">
                                                <div className="flex items-center space-x-4 p-3 hover:bg-gray-50 rounded-lg transition-colors">
                                                    <div className="w-10 h-10 bg-blue-100 rounded-full flex items-center justify-center">
                                                        <i className="fas fa-plus text-blue-600"></i>
                                                    </div>
                                                    <div className="flex-1">
                                                        <p className="text-sm font-medium text-gray-900">New trip created</p>
                                                        <p className="text-xs text-gray-500">Greek Isles 2025 - 2 minutes ago</p>
                                                    </div>
                                                </div>
                                                <div className="flex items-center space-x-4 p-3 hover:bg-gray-50 rounded-lg transition-colors">
                                                    <div className="w-10 h-10 bg-purple-100 rounded-full flex items-center justify-center">
                                                        <i className="fas fa-user text-purple-600"></i>
                                                    </div>
                                                    <div className="flex-1">
                                                        <p className="text-sm font-medium text-gray-900">Talent profile updated</p>
                                                        <p className="text-xs text-gray-500">Trixie Mattel - 15 minutes ago</p>
                                                    </div>
                                                </div>
                                                <div className="flex items-center space-x-4 p-3 hover:bg-gray-50 rounded-lg transition-colors">
                                                    <div className="w-10 h-10 bg-green-100 rounded-full flex items-center justify-center">
                                                        <i className="fas fa-check text-green-600"></i>
                                                    </div>
                                                    <div className="flex-1">
                                                        <p className="text-sm font-medium text-gray-900">Event published</p>
                                                        <p className="text-xs text-gray-500">Welcome Party - 1 hour ago</p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div className="bg-white rounded-xl p-6 shadow-sm">
                                            <h3 className="text-lg font-semibold text-gray-900 mb-4">Quick Actions</h3>
                                            <div className="space-y-3">
                                                <button
                                                    onClick={() => setShowTripModal(true)}
                                                    className="w-full px-4 py-3 bg-gradient-to-r from-blue-500 to-blue-600 text-white rounded-lg hover:from-blue-600 hover:to-blue-700 transition-all flex items-center justify-center space-x-2"
                                                >
                                                    <i className="fas fa-plus"></i>
                                                    <span>Create New Trip</span>
                                                </button>
                                                <button className="w-full px-4 py-3 bg-white border-2 border-gray-200 text-gray-700 rounded-lg hover:border-gray-300 transition-all flex items-center justify-center space-x-2">
                                                    <i className="fas fa-user-plus"></i>
                                                    <span>Add Talent</span>
                                                </button>
                                                <button className="w-full px-4 py-3 bg-white border-2 border-gray-200 text-gray-700 rounded-lg hover:border-gray-300 transition-all flex items-center justify-center space-x-2">
                                                    <i className="fas fa-calendar-plus"></i>
                                                    <span>Schedule Event</span>
                                                </button>
                                            </div>
                                        </div>
                                    </div>

                                    {/* Charts Section */}
                                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                                        <div className="bg-white rounded-xl p-6 shadow-sm">
                                            <h3 className="text-lg font-semibold text-gray-900 mb-4">Trip Engagement</h3>
                                            <div className="h-64 flex items-center justify-center bg-gray-50 rounded-lg">
                                                <p className="text-gray-500">Chart visualization would go here</p>
                                            </div>
                                        </div>
                                        <div className="bg-white rounded-xl p-6 shadow-sm">
                                            <h3 className="text-lg font-semibold text-gray-900 mb-4">User Activity</h3>
                                            <div className="h-64 flex items-center justify-center bg-gray-50 rounded-lg">
                                                <p className="text-gray-500">Chart visualization would go here</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            )}

                            {activeSection === 'trips' && (
                                <div className="animate-fade-in">
                                    {/* Page Header */}
                                    <div className="mb-8">
                                        <h2 className="text-3xl font-bold text-gray-900 mb-2">Trip Management</h2>
                                        <p className="text-gray-600">Create and manage cruise itineraries and events</p>
                                    </div>

                                    {/* Tabs */}
                                    <div className="border-b border-gray-200 mb-6">
                                        <div className="flex space-x-8">
                                            <button
                                                onClick={() => setActiveTab('overview')}
                                                className={`pb-4 px-1 font-medium transition-colors ${
                                                    activeTab === 'overview' ? 'tab-active' : 'text-gray-500 hover:text-gray-700'
                                                }`}
                                            >
                                                All Trips
                                            </button>
                                            <button
                                                onClick={() => setActiveTab('active')}
                                                className={`pb-4 px-1 font-medium transition-colors ${
                                                    activeTab === 'active' ? 'tab-active' : 'text-gray-500 hover:text-gray-700'
                                                }`}
                                            >
                                                Active
                                            </button>
                                            <button
                                                onClick={() => setActiveTab('past')}
                                                className={`pb-4 px-1 font-medium transition-colors ${
                                                    activeTab === 'past' ? 'tab-active' : 'text-gray-500 hover:text-gray-700'
                                                }`}
                                            >
                                                Past
                                            </button>
                                            <button
                                                onClick={() => setActiveTab('templates')}
                                                className={`pb-4 px-1 font-medium transition-colors ${
                                                    activeTab === 'templates' ? 'tab-active' : 'text-gray-500 hover:text-gray-700'
                                                }`}
                                            >
                                                Templates
                                            </button>
                                        </div>
                                    </div>

                                    {/* Filters and Actions */}
                                    <div className="bg-white rounded-xl p-4 mb-6 shadow-sm">
                                        <div className="flex flex-col lg:flex-row lg:items-center lg:justify-between space-y-4 lg:space-y-0">
                                            <div className="flex items-center space-x-4">
                                                <div className="relative">
                                                    <i className="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                                                    <input
                                                        type="text"
                                                        placeholder="Search trips..."
                                                        className="pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 w-64"
                                                    />
                                                </div>
                                                <select className="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                                                    <option>All Ships</option>
                                                    <option>Valiant Lady</option>
                                                    <option>Celebrity Apex</option>
                                                </select>
                                                <select className="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                                                    <option>All Status</option>
                                                    <option>Upcoming</option>
                                                    <option>Ongoing</option>
                                                    <option>Past</option>
                                                </select>
                                            </div>
                                            <div className="flex items-center space-x-3">
                                                {selectedTrips.length > 0 && (
                                                    <div className="flex items-center space-x-3 pr-3 border-r">
                                                        <span className="text-sm text-gray-600">{selectedTrips.length} selected</span>
                                                        <button className="px-3 py-1 text-sm bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200">
                                                            Archive
                                                        </button>
                                                        <button className="px-3 py-1 text-sm bg-red-100 text-red-700 rounded-lg hover:bg-red-200">
                                                            Delete
                                                        </button>
                                                    </div>
                                                )}
                                                <button
                                                    onClick={() => setShowTripModal(true)}
                                                    className="px-4 py-2 bg-gradient-to-r from-blue-500 to-blue-600 text-white rounded-lg hover:from-blue-600 hover:to-blue-700 transition-all flex items-center space-x-2"
                                                >
                                                    <i className="fas fa-plus"></i>
                                                    <span>Create Trip</span>
                                                </button>
                                            </div>
                                        </div>
                                    </div>

                                    {/* Trips Grid */}
                                    <div className="grid grid-cols-1 lg:grid-cols-2 xl:grid-cols-3 gap-6">
                                        {trips.map(trip => (
                                            <div key={trip.id} className="bg-white rounded-xl overflow-hidden shadow-sm card-hover">
                                                <div className="relative h-48 bg-gradient-to-br from-blue-400 to-cyan-500">
                                                    <div className="absolute top-4 left-4">
                                                        <input
                                                            type="checkbox"
                                                            checked={selectedTrips.includes(trip.id)}
                                                            onChange={() => handleTripSelection(trip.id)}
                                                            className="w-5 h-5 rounded border-gray-300 text-blue-600 focus:ring-blue-500"
                                                        />
                                                    </div>
                                                    <div className="absolute top-4 right-4">
                                                        <span className={`px-3 py-1 rounded-full text-xs font-medium ${
                                                            trip.status === 'upcoming'
                                                                ? 'bg-green-100 text-green-800'
                                                                : trip.status === 'past'
                                                                ? 'bg-gray-100 text-gray-800'
                                                                : 'bg-blue-100 text-blue-800'
                                                        }`}>
                                                            {trip.status}
                                                        </span>
                                                    </div>
                                                    <div className="absolute bottom-4 left-4 right-4">
                                                        <h3 className="text-xl font-bold text-white mb-1">{trip.name}</h3>
                                                        <p className="text-white/90 text-sm">{trip.ship}</p>
                                                    </div>
                                                </div>
                                                <div className="p-4">
                                                    <div className="flex items-center text-sm text-gray-600 mb-4">
                                                        <i className="fas fa-calendar mr-2"></i>
                                                        {trip.dates}
                                                    </div>
                                                    <div className="flex items-center justify-between mb-4">
                                                        <div className="flex items-center space-x-2">
                                                            <span className="text-sm text-gray-600">Engagement:</span>
                                                            <div className="flex items-center">
                                                                <div className="w-24 h-2 bg-gray-200 rounded-full mr-2">
                                                                    <div
                                                                        className="h-2 bg-green-500 rounded-full"
                                                                        style={{width: `${trip.engagement}%`}}
                                                                    ></div>
                                                                </div>
                                                                <span className="text-sm font-medium">{trip.engagement}%</span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div className="flex space-x-2">
                                                        <button className="flex-1 px-3 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition-colors flex items-center justify-center space-x-1">
                                                            <i className="fas fa-eye text-sm"></i>
                                                            <span className="text-sm">View</span>
                                                        </button>
                                                        <button className="flex-1 px-3 py-2 bg-blue-100 text-blue-700 rounded-lg hover:bg-blue-200 transition-colors flex items-center justify-center space-x-1">
                                                            <i className="fas fa-edit text-sm"></i>
                                                            <span className="text-sm">Edit</span>
                                                        </button>
                                                        <button className="px-3 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition-colors">
                                                            <i className="fas fa-ellipsis-v"></i>
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}

                            {activeSection === 'content' && (
                                <div className="animate-fade-in">
                                    {/* Page Header */}
                                    <div className="mb-8">
                                        <h2 className="text-3xl font-bold text-gray-900 mb-2">Content Management</h2>
                                        <p className="text-gray-600">Manage ships, ports, talent, and party themes</p>
                                    </div>

                                    {/* Content Tabs */}
                                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                                        <div className="bg-white rounded-xl p-6 shadow-sm card-hover cursor-pointer">
                                            <div className="flex items-center justify-between mb-4">
                                                <div className="w-12 h-12 bg-blue-100 rounded-lg flex items-center justify-center">
                                                    <i className="fas fa-ship text-blue-600 text-lg"></i>
                                                </div>
                                                <span className="text-2xl font-bold text-gray-900">12</span>
                                            </div>
                                            <h3 className="text-lg font-semibold text-gray-900 mb-1">Ships & Vessels</h3>
                                            <p className="text-sm text-gray-600">Manage ship details and amenities</p>
                                        </div>

                                        <div className="bg-white rounded-xl p-6 shadow-sm card-hover cursor-pointer">
                                            <div className="flex items-center justify-between mb-4">
                                                <div className="w-12 h-12 bg-purple-100 rounded-lg flex items-center justify-center">
                                                    <i className="fas fa-anchor text-purple-600 text-lg"></i>
                                                </div>
                                                <span className="text-2xl font-bold text-gray-900">28</span>
                                            </div>
                                            <h3 className="text-lg font-semibold text-gray-900 mb-1">Ports & Destinations</h3>
                                            <p className="text-sm text-gray-600">Port information and highlights</p>
                                        </div>

                                        <div className="bg-white rounded-xl p-6 shadow-sm card-hover cursor-pointer">
                                            <div className="flex items-center justify-between mb-4">
                                                <div className="w-12 h-12 bg-pink-100 rounded-lg flex items-center justify-center">
                                                    <i className="fas fa-star text-pink-600 text-lg"></i>
                                                </div>
                                                <span className="text-2xl font-bold text-gray-900">156</span>
                                            </div>
                                            <h3 className="text-lg font-semibold text-gray-900 mb-1">Talent Directory</h3>
                                            <p className="text-sm text-gray-600">Performer profiles and bios</p>
                                        </div>

                                        <div className="bg-white rounded-xl p-6 shadow-sm card-hover cursor-pointer">
                                            <div className="flex items-center justify-between mb-4">
                                                <div className="w-12 h-12 bg-orange-100 rounded-lg flex items-center justify-center">
                                                    <i className="fas fa-music text-orange-600 text-lg"></i>
                                                </div>
                                                <span className="text-2xl font-bold text-gray-900">45</span>
                                            </div>
                                            <h3 className="text-lg font-semibold text-gray-900 mb-1">Party Themes</h3>
                                            <p className="text-sm text-gray-600">Event themes and descriptions</p>
                                        </div>
                                    </div>

                                    {/* Talent Gallery */}
                                    <div className="mt-8">
                                        <div className="flex items-center justify-between mb-4">
                                            <h3 className="text-xl font-semibold text-gray-900">Featured Talent</h3>
                                            <button className="text-blue-600 hover:text-blue-700 font-medium">
                                                View All →
                                            </button>
                                        </div>
                                        <div className="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-4">
                                            {talent.concat(talent).map((t, idx) => (
                                                <div key={idx} className="bg-white rounded-lg p-4 shadow-sm hover:shadow-md transition-shadow cursor-pointer">
                                                    <div className="w-full h-24 bg-gradient-to-br from-purple-400 to-pink-400 rounded-lg mb-3 flex items-center justify-center text-3xl">
                                                        {t.image}
                                                    </div>
                                                    <h4 className="text-sm font-semibold text-gray-900 mb-1">{t.name}</h4>
                                                    <p className="text-xs text-gray-600">{t.category}</p>
                                                    {t.featured && (
                                                        <span className="inline-block mt-2 px-2 py-1 bg-yellow-100 text-yellow-800 text-xs rounded-full">
                                                            Featured
                                                        </span>
                                                    )}
                                                </div>
                                            ))}
                                        </div>
                                    </div>

                                    {/* Ports Table */}
                                    <div className="mt-8 bg-white rounded-xl shadow-sm">
                                        <div className="p-6 border-b">
                                            <h3 className="text-xl font-semibold text-gray-900">Popular Ports</h3>
                                        </div>
                                        <div className="overflow-x-auto">
                                            <table className="w-full">
                                                <thead className="bg-gray-50">
                                                    <tr>
                                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                            Port Name
                                                        </th>
                                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                            Country
                                                        </th>
                                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                            Trip Count
                                                        </th>
                                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                            Rating
                                                        </th>
                                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                            Actions
                                                        </th>
                                                    </tr>
                                                </thead>
                                                <tbody className="divide-y divide-gray-200">
                                                    {ports.map(port => (
                                                        <tr key={port.id} className="hover:bg-gray-50">
                                                            <td className="px-6 py-4 whitespace-nowrap">
                                                                <div className="text-sm font-medium text-gray-900">{port.name}</div>
                                                            </td>
                                                            <td className="px-6 py-4 whitespace-nowrap">
                                                                <div className="text-sm text-gray-600">{port.country}</div>
                                                            </td>
                                                            <td className="px-6 py-4 whitespace-nowrap">
                                                                <div className="text-sm text-gray-600">{port.trips} trips</div>
                                                            </td>
                                                            <td className="px-6 py-4 whitespace-nowrap">
                                                                <div className="flex items-center">
                                                                    <span className="text-sm text-gray-600 mr-1">{port.rating}</span>
                                                                    <i className="fas fa-star text-yellow-400 text-xs"></i>
                                                                </div>
                                                            </td>
                                                            <td className="px-6 py-4 whitespace-nowrap">
                                                                <button className="text-blue-600 hover:text-blue-700 text-sm font-medium mr-3">
                                                                    Edit
                                                                </button>
                                                                <button className="text-gray-600 hover:text-gray-700 text-sm font-medium">
                                                                    View
                                                                </button>
                                                            </td>
                                                        </tr>
                                                    ))}
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            )}
                        </div>
                    </main>

                    {/* Trip Creation Modal */}
                    {showTripModal && (
                        <div className="fixed inset-0 bg-black/50 flex items-center justify-center z-50">
                            <div className="bg-white rounded-2xl p-8 max-w-2xl w-full mx-4 animate-slide-in">
                                <div className="flex items-center justify-between mb-6">
                                    <h2 className="text-2xl font-bold text-gray-900">Create New Trip</h2>
                                    <button
                                        onClick={() => setShowTripModal(false)}
                                        className="p-2 hover:bg-gray-100 rounded-lg"
                                    >
                                        <i className="fas fa-times text-gray-500"></i>
                                    </button>
                                </div>

                                <div className="space-y-6">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            Trip Name
                                        </label>
                                        <input
                                            type="text"
                                            placeholder="e.g., Greek Isles Adventure 2025"
                                            className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                        />
                                    </div>

                                    <div className="grid grid-cols-2 gap-4">
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">
                                                Ship
                                            </label>
                                            <select className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                                                <option>Select Ship</option>
                                                <option>Valiant Lady</option>
                                                <option>Celebrity Apex</option>
                                                <option>Scarlet Lady</option>
                                            </select>
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">
                                                Cruise Line
                                            </label>
                                            <select className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                                                <option>Select Cruise Line</option>
                                                <option>Virgin Voyages</option>
                                                <option>Celebrity Cruises</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div className="grid grid-cols-2 gap-4">
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">
                                                Start Date
                                            </label>
                                            <input
                                                type="date"
                                                className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">
                                                End Date
                                            </label>
                                            <input
                                                type="date"
                                                className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                            />
                                        </div>
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            Description
                                        </label>
                                        <textarea
                                            rows="4"
                                            placeholder="Describe the trip experience..."
                                            className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                        ></textarea>
                                    </div>

                                    <div className="flex justify-end space-x-3">
                                        <button
                                            onClick={() => setShowTripModal(false)}
                                            className="px-6 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50"
                                        >
                                            Cancel
                                        </button>
                                        <button className="px-6 py-2 bg-gradient-to-r from-blue-500 to-blue-600 text-white rounded-lg hover:from-blue-600 hover:to-blue-700">
                                            Create Trip
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<AdminDashboard />, document.getElementById('root'));
    </script>
</body>
</html>
