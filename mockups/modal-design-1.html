<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Design 1 - Compact Ocean Theme</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #0b1222;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(11, 18, 34, 0.8);
            backdrop-filter: blur(8px);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal {
            background: #10192f;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            width: 100%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .modal-header {
            padding: 20px 24px 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal-title {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
            color: white;
        }

        .modal-description {
            margin: 4px 0 0;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
        }

        .modal-content {
            padding: 20px 24px;
        }

        .form-grid {
            display: grid;
            gap: 16px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .form-label {
            font-size: 13px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 2px;
        }

        .form-input, .form-select, .form-textarea {
            height: 40px;
            padding: 0 12px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            color: white;
            font-size: 14px;
        }

        .form-input::placeholder, .form-textarea::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: #22d3ee;
            box-shadow: 0 0 0 2px rgba(34, 211, 238, 0.1);
        }

        .form-textarea {
            height: 80px;
            padding: 8px 12px;
            resize: vertical;
        }

        .modal-footer {
            padding: 16px 24px 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: flex-end;
            gap: 8px;
        }

        .btn {
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            min-width: 80px;
        }

        .btn-cancel {
            background: rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        .btn-cancel:hover {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.9);
        }

        .btn-save {
            background: linear-gradient(135deg, #22d3ee 0%, #2563eb 100%);
            color: white;
            border: 1px solid transparent;
        }

        .btn-save:hover {
            background: linear-gradient(135deg, #06b6d4 0%, #1d4ed8 100%);
        }
    </style>
</head>
<body>
    <div class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title">Edit Ship</h2>
                <p class="modal-description">Update ship information and details</p>
            </div>

            <div class="modal-content">
                <div class="form-grid">
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Ship Name</label>
                            <input type="text" class="form-input" placeholder="Enter ship name" value="Celebrity Edge">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Cruise Line</label>
                            <input type="text" class="form-input" placeholder="Enter cruise line" value="Celebrity Cruises">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Capacity</label>
                            <input type="number" class="form-input" placeholder="Guest capacity" value="2900">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Status</label>
                            <select class="form-select">
                                <option>Active</option>
                                <option>Maintenance</option>
                                <option>Retired</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Description</label>
                        <textarea class="form-textarea" placeholder="Enter ship description">Modern cruise ship with innovative design and luxury amenities.</textarea>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button class="btn btn-cancel">Cancel</button>
                <button class="btn btn-save">Save Changes</button>
            </div>
        </div>
    </div>
</body>
</html>
