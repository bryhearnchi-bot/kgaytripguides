<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Option 2 - Tabbed Layout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        ocean: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-slate-900 via-blue-900 to-cyan-900 min-h-screen p-4">
    <div class="max-w-5xl mx-auto">
        <!-- Header with Avatar -->
        <div class="bg-white/10 backdrop-blur-md border border-white/20 rounded-t-xl p-6 shadow-2xl">
            <div class="flex items-center gap-4">
                <div class="relative">
                    <div class="w-20 h-20 rounded-full bg-gradient-to-br from-cyan-400 to-blue-600 flex items-center justify-center text-white text-xl font-bold">
                        BH
                    </div>
                    <button class="absolute -bottom-1 -right-1 w-7 h-7 bg-blue-600 hover:bg-blue-700 rounded-full flex items-center justify-center text-white transition-colors">
                        <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                        </svg>
                    </button>
                </div>
                <div class="flex-grow">
                    <h1 class="text-xl font-bold text-white">Bryan Hearn</h1>
                    <p class="text-blue-200 text-sm">admin@atlantis.com</p>
                    <div class="flex items-center gap-3 mt-2">
                        <span class="px-2 py-1 bg-emerald-500/20 text-emerald-300 text-xs font-medium rounded-full">Super Admin</span>
                        <span class="text-blue-300 text-xs">üìç Chicago, IL</span>
                    </div>
                </div>
                <div class="flex gap-2">
                    <button class="px-3 py-1.5 bg-blue-600 hover:bg-blue-700 text-white text-sm font-medium rounded-md transition-colors">
                        Save Changes
                    </button>
                </div>
            </div>
        </div>

        <!-- Tab Navigation -->
        <div class="bg-white/5 border-x border-white/20">
            <nav class="flex space-x-8 px-6" aria-label="Tabs">
                <button class="border-b-2 border-blue-500 py-2 px-1 text-sm font-medium text-blue-400" aria-current="page">
                    Personal Info
                </button>
                <button class="border-b-2 border-transparent py-2 px-1 text-sm font-medium text-blue-200 hover:text-white hover:border-blue-300">
                    Social Media
                </button>
                <button class="border-b-2 border-transparent py-2 px-1 text-sm font-medium text-blue-200 hover:text-white hover:border-blue-300">
                    Preferences
                </button>
                <button class="border-b-2 border-transparent py-2 px-1 text-sm font-medium text-blue-200 hover:text-white hover:border-blue-300">
                    Security
                </button>
            </nav>
        </div>

        <!-- Tab Content -->
        <div class="bg-white/10 backdrop-blur-md border border-t-0 border-white/20 rounded-b-xl p-6 shadow-2xl">
            <!-- Personal Info Tab (Active) -->
            <div class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Name Fields -->
                    <div class="space-y-4">
                        <h3 class="text-sm font-semibold text-white uppercase tracking-wide">Name</h3>
                        <div class="grid grid-cols-2 gap-3">
                            <div>
                                <label class="text-xs font-medium text-blue-200 block mb-1">First Name</label>
                                <input type="text" value="Bryan" class="w-full bg-white/5 border border-white/20 rounded-md px-3 py-2 text-white text-sm" />
                            </div>
                            <div>
                                <label class="text-xs font-medium text-blue-200 block mb-1">Last Name</label>
                                <input type="text" value="Hearn" class="w-full bg-white/5 border border-white/20 rounded-md px-3 py-2 text-white text-sm" />
                            </div>
                        </div>
                        <div>
                            <label class="text-xs font-medium text-blue-200 block mb-1">Preferred Name</label>
                            <input type="text" class="w-full bg-white/5 border border-white/20 rounded-md px-3 py-2 text-white text-sm" placeholder="How you'd like to be addressed" />
                        </div>
                    </div>

                    <!-- Contact -->
                    <div class="space-y-4">
                        <h3 class="text-sm font-semibold text-white uppercase tracking-wide">Contact</h3>
                        <div>
                            <label class="text-xs font-medium text-blue-200 block mb-1">Email Address</label>
                            <input type="email" value="admin@atlantis.com" class="w-full bg-white/5 border border-white/20 rounded-md px-3 py-2 text-white text-sm" />
                        </div>
                        <div>
                            <label class="text-xs font-medium text-blue-200 block mb-1">Phone Number</label>
                            <input type="tel" value="(847) 999-2811" class="w-full bg-white/5 border border-white/20 rounded-md px-3 py-2 text-white text-sm" />
                        </div>
                        <div>
                            <label class="text-xs font-medium text-blue-200 block mb-1">Username</label>
                            <input type="text" class="w-full bg-white/5 border border-white/20 rounded-md px-3 py-2 text-white text-sm" placeholder="Create a username" />
                        </div>
                    </div>
                </div>

                <!-- Location -->
                <div class="space-y-4">
                    <h3 class="text-sm font-semibold text-white uppercase tracking-wide">Location</h3>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div>
                            <label class="text-xs font-medium text-blue-200 block mb-1">City</label>
                            <input type="text" value="Chicago" class="w-full bg-white/5 border border-white/20 rounded-md px-3 py-2 text-white text-sm" />
                        </div>
                        <div>
                            <label class="text-xs font-medium text-blue-200 block mb-1">State</label>
                            <input type="text" value="IL" class="w-full bg-white/5 border border-white/20 rounded-md px-3 py-2 text-white text-sm" />
                        </div>
                        <div>
                            <label class="text-xs font-medium text-blue-200 block mb-1">Country</label>
                            <input type="text" value="United States" class="w-full bg-white/5 border border-white/20 rounded-md px-3 py-2 text-white text-sm" />
                        </div>
                    </div>
                </div>

                <!-- Bio -->
                <div class="space-y-4">
                    <h3 class="text-sm font-semibold text-white uppercase tracking-wide">About</h3>
                    <div>
                        <label class="text-xs font-medium text-blue-200 block mb-1">Bio</label>
                        <textarea rows="4" class="w-full bg-white/5 border border-white/20 rounded-md px-3 py-2 text-white text-sm resize-none" placeholder="Tell us about yourself..."></textarea>
                    </div>
                </div>
            </div>

            <!-- Hidden tabs content (Social Media, Preferences, Security would be here) -->

            <!-- Social Media Tab Content (Hidden) -->
            <div class="hidden space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="space-y-4">
                        <div>
                            <label class="text-xs font-medium text-blue-200 block mb-1">Website</label>
                            <input type="url" class="w-full bg-white/5 border border-white/20 rounded-md px-3 py-2 text-white text-sm" placeholder="https://yourwebsite.com" />
                        </div>
                        <div>
                            <label class="text-xs font-medium text-blue-200 block mb-1">Instagram</label>
                            <div class="flex">
                                <span class="inline-flex items-center px-3 bg-white/10 border border-r-0 border-white/20 rounded-l-md text-blue-200 text-sm">@</span>
                                <input type="text" value="bryanh605" class="flex-1 bg-white/5 border border-white/20 rounded-r-md px-3 py-2 text-white text-sm" />
                            </div>
                        </div>
                        <div>
                            <label class="text-xs font-medium text-blue-200 block mb-1">Twitter</label>
                            <input type="text" class="w-full bg-white/5 border border-white/20 rounded-md px-3 py-2 text-white text-sm" placeholder="@username" />
                        </div>
                    </div>
                    <div class="space-y-4">
                        <div>
                            <label class="text-xs font-medium text-blue-200 block mb-1">LinkedIn</label>
                            <input type="text" class="w-full bg-white/5 border border-white/20 rounded-md px-3 py-2 text-white text-sm" placeholder="linkedin.com/in/username" />
                        </div>
                        <div>
                            <label class="text-xs font-medium text-blue-200 block mb-1">Facebook</label>
                            <input type="text" class="w-full bg-white/5 border border-white/20 rounded-md px-3 py-2 text-white text-sm" placeholder="facebook.com/username" />
                        </div>
                        <div>
                            <label class="text-xs font-medium text-blue-200 block mb-1">YouTube</label>
                            <input type="text" class="w-full bg-white/5 border border-white/20 rounded-md px-3 py-2 text-white text-sm" placeholder="youtube.com/@username" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Simple tab switching
        document.querySelectorAll('nav button').forEach((tab, index) => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('nav button').forEach(t => {
                    t.classList.remove('border-blue-500', 'text-blue-400');
                    t.classList.add('border-transparent', 'text-blue-200');
                });
                tab.classList.add('border-blue-500', 'text-blue-400');
                tab.classList.remove('border-transparent', 'text-blue-200');
            });
        });
    </script>
</body>
</html>
