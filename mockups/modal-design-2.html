<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Design 2 - Ultra Tight Layout</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #0b1222;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(11, 18, 34, 0.8);
            backdrop-filter: blur(8px);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal {
            background: #10192f;
            border: 1px solid rgba(34, 211, 238, 0.3);
            border-radius: 12px;
            width: 100%;
            max-width: 480px;
            max-height: 75vh;
            overflow-y: auto;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5), 0 0 0 1px rgba(34, 211, 238, 0.1);
        }

        .modal-header {
            padding: 16px 20px 12px;
            background: linear-gradient(135deg, rgba(34, 211, 238, 0.05) 0%, rgba(37, 99, 235, 0.05) 100%);
            border-bottom: 1px solid rgba(34, 211, 238, 0.2);
        }

        .modal-title {
            margin: 0;
            font-size: 16px;
            font-weight: 600;
            color: #22d3ee;
        }

        .modal-description {
            margin: 2px 0 0;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
        }

        .modal-content {
            padding: 16px 20px;
        }

        .form-grid {
            display: grid;
            gap: 12px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .form-label {
            font-size: 11px;
            font-weight: 600;
            color: rgba(34, 211, 238, 0.8);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 1px;
        }

        .form-input, .form-select, .form-textarea {
            height: 36px;
            padding: 0 10px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(34, 211, 238, 0.2);
            border-radius: 6px;
            color: white;
            font-size: 13px;
        }

        .form-input::placeholder, .form-textarea::placeholder {
            color: rgba(255, 255, 255, 0.3);
            font-size: 12px;
        }

        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: #22d3ee;
            background: rgba(34, 211, 238, 0.05);
            box-shadow: 0 0 0 1px rgba(34, 211, 238, 0.3);
        }

        .form-textarea {
            height: 70px;
            padding: 8px 10px;
            resize: none;
        }

        .modal-footer {
            padding: 12px 20px 16px;
            background: rgba(0, 0, 0, 0.1);
            border-top: 1px solid rgba(34, 211, 238, 0.1);
            display: flex;
            justify-content: flex-end;
            gap: 8px;
        }

        .btn {
            padding: 6px 14px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.15s;
            border: none;
            min-width: 70px;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .btn-cancel {
            background: rgba(255, 255, 255, 0.02);
            color: rgba(255, 255, 255, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-cancel:hover {
            background: rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.8);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .btn-save {
            background: #22d3ee;
            color: #0b1222;
            border: 1px solid #22d3ee;
        }

        .btn-save:hover {
            background: #06b6d4;
            border-color: #06b6d4;
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <div class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title">Edit Ship</h2>
                <p class="modal-description">Update vessel information</p>
            </div>

            <div class="modal-content">
                <div class="form-grid">
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Ship Name</label>
                            <input type="text" class="form-input" placeholder="Enter name" value="Celebrity Edge">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Cruise Line</label>
                            <input type="text" class="form-input" placeholder="Enter line" value="Celebrity Cruises">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Capacity</label>
                            <input type="number" class="form-input" placeholder="Guests" value="2900">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Status</label>
                            <select class="form-select">
                                <option>Active</option>
                                <option>Maintenance</option>
                                <option>Retired</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Description</label>
                        <textarea class="form-textarea" placeholder="Ship description...">Modern cruise ship with innovative design and luxury amenities.</textarea>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button class="btn btn-cancel">Cancel</button>
                <button class="btn btn-save">Save</button>
            </div>
        </div>
    </div>
</body>
</html>
