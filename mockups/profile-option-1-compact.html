<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Option 1 - Compact Card Layout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        ocean: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-slate-900 via-blue-900 to-cyan-900 min-h-screen p-6">
    <div class="max-w-4xl mx-auto">
        <!-- Header -->
        <div class="mb-6">
            <h1 class="text-2xl font-bold text-white mb-2">Profile Settings</h1>
            <p class="text-blue-200 text-sm">Manage your account information and preferences</p>
        </div>

        <!-- Main Profile Card -->
        <div class="bg-white/10 backdrop-blur-md border border-white/20 rounded-xl p-6 shadow-2xl">
            <!-- Top Section: Avatar + Basic Info -->
            <div class="flex items-start gap-6 mb-8">
                <!-- Avatar -->
                <div class="flex-shrink-0">
                    <div class="relative">
                        <div class="w-24 h-24 rounded-full bg-gradient-to-br from-cyan-400 to-blue-600 flex items-center justify-center text-white text-2xl font-bold">
                            BH
                        </div>
                        <button class="absolute -bottom-1 -right-1 w-8 h-8 bg-blue-600 hover:bg-blue-700 rounded-full flex items-center justify-center text-white text-xs transition-colors">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Basic Info -->
                <div class="flex-grow">
                    <div class="flex items-center gap-3 mb-3">
                        <h2 class="text-xl font-semibold text-white">Bryan Hearn</h2>
                        <span class="px-2 py-1 bg-emerald-500/20 text-emerald-300 text-xs font-medium rounded-full">Super Admin</span>
                    </div>
                    <div class="text-blue-200 text-sm space-y-1">
                        <div class="flex items-center gap-2">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"></path>
                            </svg>
                            admin@atlantis.com
                        </div>
                        <div class="flex items-center gap-2">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            </svg>
                            Chicago, IL, United States
                        </div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="flex gap-2">
                    <button class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white text-sm font-medium rounded-lg transition-colors">
                        Edit Profile
                    </button>
                    <button class="px-4 py-2 bg-white/10 hover:bg-white/20 text-white text-sm font-medium rounded-lg border border-white/20 transition-colors">
                        Change Password
                    </button>
                </div>
            </div>

            <!-- Content Grid -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                <!-- Personal Information -->
                <div class="space-y-4">
                    <h3 class="text-lg font-semibold text-white border-b border-white/20 pb-2">Personal Information</h3>
                    <div class="space-y-3">
                        <div>
                            <label class="text-sm font-medium text-blue-200 block mb-1">Username</label>
                            <input type="text" class="w-full bg-white/5 border border-white/20 rounded-lg px-3 py-2 text-white text-sm placeholder-blue-300" placeholder="Enter username" />
                        </div>
                        <div>
                            <label class="text-sm font-medium text-blue-200 block mb-1">Phone Number</label>
                            <input type="tel" value="(847) 999-2811" class="w-full bg-white/5 border border-white/20 rounded-lg px-3 py-2 text-white text-sm" />
                        </div>
                        <div>
                            <label class="text-sm font-medium text-blue-200 block mb-1">Bio</label>
                            <textarea rows="3" class="w-full bg-white/5 border border-white/20 rounded-lg px-3 py-2 text-white text-sm resize-none" placeholder="Tell us about yourself..."></textarea>
                        </div>
                    </div>
                </div>

                <!-- Social Links -->
                <div class="space-y-4">
                    <h3 class="text-lg font-semibold text-white border-b border-white/20 pb-2">Social Links</h3>
                    <div class="space-y-3">
                        <div>
                            <label class="text-sm font-medium text-blue-200 block mb-1">Website</label>
                            <input type="url" class="w-full bg-white/5 border border-white/20 rounded-lg px-3 py-2 text-white text-sm" placeholder="https://..." />
                        </div>
                        <div>
                            <label class="text-sm font-medium text-blue-200 block mb-1">Instagram</label>
                            <div class="flex">
                                <span class="inline-flex items-center px-3 bg-white/10 border border-r-0 border-white/20 rounded-l-lg text-blue-200 text-sm">@</span>
                                <input type="text" value="bryanh605" class="flex-1 bg-white/5 border border-white/20 rounded-r-lg px-3 py-2 text-white text-sm" />
                            </div>
                        </div>
                        <div class="grid grid-cols-2 gap-3">
                            <div>
                                <label class="text-sm font-medium text-blue-200 block mb-1">Twitter</label>
                                <input type="text" class="w-full bg-white/5 border border-white/20 rounded-lg px-3 py-2 text-white text-sm" placeholder="@username" />
                            </div>
                            <div>
                                <label class="text-sm font-medium text-blue-200 block mb-1">LinkedIn</label>
                                <input type="text" class="w-full bg-white/5 border border-white/20 rounded-lg px-3 py-2 text-white text-sm" placeholder="profile-url" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Preferences Section -->
            <div class="mt-8 pt-6 border-t border-white/20">
                <h3 class="text-lg font-semibold text-white mb-4">Notification Preferences</h3>
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
                    <label class="flex items-center space-x-3 text-sm">
                        <input type="checkbox" checked class="rounded border-white/20 bg-white/5 text-blue-600 focus:ring-blue-500" />
                        <span class="text-blue-200">Email Updates</span>
                    </label>
                    <label class="flex items-center space-x-3 text-sm">
                        <input type="checkbox" class="rounded border-white/20 bg-white/5 text-blue-600 focus:ring-blue-500" />
                        <span class="text-blue-200">SMS Notifications</span>
                    </label>
                    <label class="flex items-center space-x-3 text-sm">
                        <input type="checkbox" checked class="rounded border-white/20 bg-white/5 text-blue-600 focus:ring-blue-500" />
                        <span class="text-blue-200">Trip Updates</span>
                    </label>
                    <label class="flex items-center space-x-3 text-sm">
                        <input type="checkbox" class="rounded border-white/20 bg-white/5 text-blue-600 focus:ring-blue-500" />
                        <span class="text-blue-200">Marketing Emails</span>
                    </label>
                </div>
            </div>

            <!-- Save Button -->
            <div class="mt-6 flex justify-end">
                <button class="px-6 py-2 bg-gradient-to-r from-blue-600 to-cyan-600 hover:from-blue-700 hover:to-cyan-700 text-white font-medium rounded-lg transition-all duration-200 shadow-lg">
                    Save Changes
                </button>
            </div>
        </div>
    </div>
</body>
</html>
