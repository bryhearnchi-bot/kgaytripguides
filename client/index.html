<!DOCTYPE html>
<html lang="en" style="color-scheme: dark; background-color: #002147;">
  <head>
    <meta charset="UTF-8" />

    <!-- CRITICAL: Theme color MUST be early for Safari iOS to read it before rendering -->
    <!-- This controls the address bar (iOS 15+) and status bar colors -->
    <meta name="theme-color" content="#002147" />
    <meta name="color-scheme" content="dark" />
    <meta name="supported-color-schemes" content="dark" />

    <title>KGay Travel Guides</title>

    <!-- Primary favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/images/icons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/images/icons/favicon-16x16.png" />
    <link rel="shortcut icon" href="/images/icons/favicon-32x32.png" />

    <!-- Apple Touch Icons for iOS -->
    <link rel="apple-touch-icon" sizes="180x180" href="/images/icons/icon-180x180.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/images/icons/icon-152x152.png" />
    <link rel="apple-touch-icon" href="/images/icons/icon-180x180.png" />

    <!-- Web App Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- App Names -->
    <meta name="application-name" content="KGay Travel Guides" />
    <meta name="apple-mobile-web-app-title" content="KGay Guides" />

    <!-- Apple iOS specific -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- Use 'black-translucent' to allow dark background to show through status bar -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-touch-fullscreen" content="yes" />

    <!-- Mobile optimizations -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="HandheldFriendly" content="true" />
    <meta name="MobileOptimized" content="375" />

    <!-- Responsive viewport with safe areas and mobile optimizations -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />

    <!-- Meta description -->
    <meta name="description" content="Comprehensive LGBTQ+ travel guides for cruise adventures and destinations. Interactive itineraries, entertainment schedules, and travel resources." />
    
    <!-- Open Graph / Social Media Meta Tags - Using absolute URLs for social sharing -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="KGay Travel Guides" />
    <meta property="og:description" content="Comprehensive LGBTQ+ travel guides for cruise adventures and destinations. Interactive itineraries, entertainment schedules, and travel resources." />
    <meta property="og:image" content="https://kgaytravelguides.com/logos/kgay-logo.jpg" />
    <meta property="og:image:width" content="800" />
    <meta property="og:image:height" content="800" />
    <meta property="og:image:alt" content="KGay Travel Guides Logo" />
    <meta property="og:url" content="https://kgaytravelguides.com" />
    <meta property="og:site_name" content="KGay Travel Guides" />

    <!-- Twitter Card Meta Tags - Using absolute URLs for social sharing -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="KGay Travel Guides" />
    <meta name="twitter:description" content="Comprehensive LGBTQ+ travel guides for cruise adventures and destinations. Interactive itineraries, entertainment schedules, and travel resources." />
    <meta name="twitter:image" content="https://kgaytravelguides.com/logos/kgay-logo.jpg" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- CRITICAL: Inline script to set theme meta tags BEFORE React loads -->
    <!-- This ensures Safari iOS sees the theme-color even if service worker serves stale HTML -->
    <script>
      (function() {
        // Force theme-color meta tag to be set immediately
        var themeColor = document.querySelector('meta[name="theme-color"]');
        if (themeColor) {
          themeColor.setAttribute('content', '#002147');
        }

        // Set background color on html element immediately to prevent white flash
        document.documentElement.style.backgroundColor = '#002147';
        document.documentElement.style.colorScheme = 'dark';
      })();
    </script>

    <!-- Google Analytics (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-H2QWVEYX0F"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-H2QWVEYX0F');
    </script>
  </head>
  <body style="background-color: #002147; margin: 0; padding: 0;">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
